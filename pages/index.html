<html>
    <head>
        <script src="/static/caretToggler.js"></script>
        <link rel="stylesheet" href="/static/style.css">
        <script src="https://unpkg.com/htmx.org@1.8.0"></script>
        <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
        <title>Wordbrain Solver</title>
    </head>
    <body>
        <div class="container">
            <form>
                <h1 style="font-family: sans-serif;">Wordbrain Solver</h1>
                <label for="game-board">Game Board:</label>
                <textarea id="game-board" name="game-board" placeholder="test&#10;char&#10;bill&#10;fold" rows="10" ></textarea>
                <label for="word-lengths">Word Lengths:</label>
                <input type="text" id="word-lengths" name="word-lengths" placeholder="5, 4, 7">
                <div id="swapped-div">
                    <button hx-post="/solve" hx-target="#swapped-div" hx-swap="outerHTML">Solve</button>
                </div>
            </form>
        </div>
    </body>
</html>
